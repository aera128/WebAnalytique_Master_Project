<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Analytique</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

    <style>
        .loader {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 9999;
            background-color: white;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
<div class="loader">
    <div class="d-flex w-100 h-100 justify-content-center align-items-center">
        <div class="spinner-border text-info mr-3" style="width: 2rem; height: 2rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <br/>
        <span class="lead">Veuillez patienter, le chargement peut durer quelques minutes</span>
    </div>
</div>
<nav class="navbar navbar-expand-sm bg-light navbar-light shadow-sm mb-4 sticky-top">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">WA</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/data1">Data1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/data2">Data2</a>
        </li>
    </ul>
</nav>
{% block body %}{% endblock %}
<script>
    $(window).load(function () {
        $(".loader").fadeOut("1000");
    })

    $(window).on('beforeunload', function () {
        $(".loader").fadeIn("300");
    });

</script>
{% block javascripts %}{% endblock %}
</body>
</html>
